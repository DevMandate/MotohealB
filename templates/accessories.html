<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories</title>
    {% include 'supportingfiles.html' %}
    <link rel="stylesheet" href="../static/css/parts.css">
    <link rel="stylesheet" href="../static/css/footer.css">
</head>
<body>
    {% include 'navbar.html' %}

    <center><h2 class="text-danger">Available Accessories</h2></center>
    
    <section class="slider p-4">
        <ul class="cs-hidden autoWidth">
            {% for accessory in accessories %}
            <li>
                <div class="box">
                    <div class="slide-img">
                        <img src="../static/images/{{ accessory[6] }}" alt="Accessory Image" height="150" width="150">

                        <div class="overlay">
                            <!-- Link to single accessory page with the correct accessory ID -->
                            <a href="/singleaccessory/{{ accessory[0] }}" class="buy-btn">View Details</a>
                        </div>
                    </div>
                </div>

                <div class="detail-box">
                    <b class="text-dark">{{ accessory[1] }}</b> <!-- Accessory name -->
                    <b class="text-success">KES {{ accessory[3] }}</b> <!-- Accessory price -->
                </div>
            </li>
            {% endfor %}
        </ul>
    </section> 


    

    <!-- footer -->
    {% include 'footer.html' %}

    <script src="AOS_dist/aos.js"></script>
    <script>
      AOS.init({
        easing: "ease-in-out-sine",
      });
    </script>
</body>
</html>
