<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Rental Service</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Upload Rental Service</h2>

      {% if success %}
      <div class="alert alert-success text-center">{{ success }}</div>
      {% endif %}

      <form
        action="/uploadRentalService"
        method="POST"
        enctype="multipart/form-data"
        class="shadow-lg p-4 bg-light rounded"
      >
        <div class="mb-3">
          <label for="vehicle_type" class="form-label">Vehicle Type:</label>
          <select id="vehicle_type" name="vehicle_type" class="form-select" required>
            <option value="Car">Car</option>
            <option value="Motorcycle">Motorcycle</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="rental_price" class="form-label">Rental Price (per day):</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="rental_price"
            name="rental_price"
            placeholder="Enter rental price per day"
            required
          />
        </div>

        <div class="mb-3">
          <label for="rental_duration" class="form-label">Rental Duration (in days):</label>
          <input
            type="number"
            class="form-control"
            id="rental_duration"
            name="rental_duration"
            placeholder="Enter rental duration (in days)"
            required
          />
        </div>

        <div class="mb-3">
          <label for="availability" class="form-label">Availability:</label>
          <select id="availability" name="availability" class="form-select">
            <option value="True">Available</option>
            <option value="False">Not Available</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description (Optional):</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="4"
            placeholder="Enter rental service description"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="imageUrl" class="form-label">Vehicle Image:</label>
          <input
            type="file"
            class="form-control"
            id="imageUrl"
            name="imageUrl"
            accept="image/*"
            required
          />
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Upload Rental Service</button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
