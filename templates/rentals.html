<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Services</title>
    {% include 'supportingfiles.html' %}
    <link rel="stylesheet" href="../static/css/parts.css">
    <link rel="stylesheet" href="../static/css/footer.css">
</head>
<body>
    {% include 'navbar.html' %}

    <center><h2 class="text-danger">Available Rentals</h2></center>
    
    <section class="slider p-4">
        <ul class="cs-hidden autoWidth">
            {% for rental in rentals %}
            <li>
                <div class="box">
                    <div class="slide-img">
                        <img src="../static/images/{{ rental[6] }}" alt="Rental Image" height="150" width="150">

                        <div class="overlay">
                            <!-- Link to single rental page with the correct rental ID -->
                            <a href="/singlerental/{{ rental[0] }}" class="buy-btn">View Details</a>
                        </div>
                    </div>
                </div>

                <div class="detail-box">
                    <b class="text-dark">{{ rental[1] }}</b> <!-- Vehicle type -->
                    <b class="text-success">KES {{ rental[2] }}/day</b> <!-- Rental price -->
                </div>
            </li>
            {% endfor %}
        </ul>
    </section> 

    <!-- footer -->
    {% include 'footer.html' %}

    <script src="AOS_dist/aos.js"></script>
    <script>
      AOS.init({
        easing: "ease-in-out-sine",
      });
    </script>
</body>
</html>
