<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Motorcycle</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Upload Motorcycle</h2>

      {% if success %}
      <div class="alert alert-success text-center">{{ success }}</div>
      {% endif %}

      <form
        action="/uploadMotorcycle"
        method="POST"
        enctype="multipart/form-data"
        class="shadow-lg p-4 bg-light rounded"
      >
        <div class="mb-3">
          <label for="make" class="form-label">Make:</label>
          <input
            type="text"
            class="form-control"
            id="make"
            name="make"
            placeholder="Enter motorcycle make"
            required
          />
        </div>

        <div class="mb-3">
          <label for="model" class="form-label">Model:</label>
          <input
            type="text"
            class="form-control"
            id="model"
            name="model"
            placeholder="Enter motorcycle model"
            required
          />
        </div>

        <div class="mb-3">
          <label for="year" class="form-label">Year:</label>
          <input
            type="number"
            class="form-control"
            id="year"
            name="year"
            placeholder="Enter year of manufacture"
            required
          />
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price:</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="price"
            name="price"
            placeholder="Enter price"
            required
          />
        </div>

        <div class="mb-3">
          <label for="engine_capacity" class="form-label">Engine Capacity (cc):</label>
          <input
            type="number"
            class="form-control"
            id="engine_capacity"
            name="engine_capacity"
            placeholder="Enter engine capacity in cc"
            required
          />
        </div>

        <div class="mb-3">
          <label for="type" class="form-label">Type:</label>
          <select
            id="type"
            name="type"
            class="form-select"
            required
          >
            <option value="Scooter">Scooter</option>
            <option value="Sport">Sport</option>
            <option value="Cruiser">Cruiser</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="mileage" class="form-label">Mileage:</label>
          <input
            type="number"
            class="form-control"
            id="mileage"
            name="mileage"
            placeholder="Enter mileage"
            required
          />
        </div>

        <div class="mb-3">
          <label for="fuel_type" class="form-label">Fuel Type:</label>
          <select
            id="fuel_type"
            name="fuel_type"
            class="form-select"
            required
          >
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="Electric">Electric</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="imageUrl" class="form-label">Motorcycle Image:</label>
          <input
            type="file"
            class="form-control"
            id="imageUrl"
            name="imageUrl"
            accept="image/*"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="4"
            placeholder="Enter motorcycle description"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="availability" class="form-label">Availability:</label>
          <select id="availability" name="availability" class="form-select">
            <option value="True">Available</option>
            <option value="False">Not Available</option>
          </select>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Upload Motorcycle</button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
