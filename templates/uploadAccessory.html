<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Accessory</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Upload Accessory</h2>

      {% if success %}
      <div class="alert alert-success text-center">{{ success }}</div>
      {% endif %}

      <form
        action="/uploadAccessory"
        method="POST"
        enctype="multipart/form-data"
        class="shadow-lg p-4 bg-light rounded"
      >
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter accessory name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="category" class="form-label">Category:</label>
          <select id="category" name="category" class="form-select" required>
            <option value="Tires">Tires</option>
            <option value="Helmets">Helmets</option>
            <option value="Seat Covers">Seat Covers</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price:</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="price"
            name="price"
            placeholder="Enter price"
            required
          />
        </div>

        <div class="mb-3">
          <label for="brand" class="form-label">Brand (Optional):</label>
          <input
            type="text"
            class="form-control"
            id="brand"
            name="brand"
            placeholder="Enter brand (if applicable)"
          />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description (Optional):</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="4"
            placeholder="Enter accessory description"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="imageUrl" class="form-label">Accessory Image:</label>
          <input
            type="file"
            class="form-control"
            id="imageUrl"
            name="imageUrl"
            accept="image/*"
            required
          />
        </div>

        <div class="mb-3">
          <label for="stock_quantity" class="form-label">Stock Quantity:</label>
          <input
            type="number"
            class="form-control"
            id="stock_quantity"
            name="stock_quantity"
            placeholder="Enter stock quantity"
            required
          />
        </div>

        <div class="mb-3">
          <label for="availability" class="form-label">Availability:</label>
          <select id="availability" name="availability" class="form-select">
            <option value="True">Available</option>
            <option value="False">Not Available</option>
          </select>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Upload Accessory</button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
